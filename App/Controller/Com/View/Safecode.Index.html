<script type="text/javascript">

    $(function () {
       $("#loginButton").click(function () {
		   $.ajax({
			   url: '../../com/safecode.aspx',
			   type: "post",
			   dataType: "json",
			   data: {
				   action: "setsafecode",
				   safe_code: $("#safeCode").val(),
			   },
			   success: function (msg) {
				   if (msg.success != true) {
					   alert(msg.msg)
				   } else {
					   alert('设置成功');
					   window.location = msg.href;
				   }
			   }
		   })
        });
    });
</script>
