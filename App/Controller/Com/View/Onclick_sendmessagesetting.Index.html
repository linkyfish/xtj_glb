<script type="text/javascript">
    function doGetDefault() {
        $("#txt_CurrTimes").text(_songTimes), $("#txt_MaxTimes").text(_maxTimes), $("#txt_OverTimes").text(_overTimes), "1" == _setSongFlag && $("input:checkbox").eq(0).prop("checked", "checked")
    }


    var _user = "<?php echo  $agent['username']?>",
        _setSongFlag = "<?php echo  $agent['is_sms_give']?>",
        _songTimes = "<?php echo $agent['sms_set']?>",
        _maxTimes = "<?php echo  $parent['sms_set']?>",
        _overTimes = "<?php echo  $agent['sms_give_num']?>";
    $(function () {
        doGetDefault(), $("#Button_Ref").click(function () {
            window.location.reload(), $("#txt_SongTimes").val(""), $(".msg").hide(), $(".loading").show().fadeOut(3e3)
        }), $("#Button_OK").click(function () {
            if ($("#checkBox-Song").is(":checked")) {
                if (_setSongFlag = "1", $.trim($("#txt_SongTimes").val()).length > 0 && !checkNum_ZFINT($("#txt_SongTimes").val())) return $(".msg").show().text("个数设定的格式有误,必须是整数."), !1
            } else _setSongFlag = "0";
            $.ajax({
                url: "../ashx/account/account.ashx",
                type: "post",
                dataType: "json",
                data: {
                    action: "OnSettingSmsSong",
                    user: _user,
                    setSongFlag: _setSongFlag,
                    songTimes: $("#txt_SongTimes").val(),
                    CurDateTime: rand()
                },
                success: function (a) {
                    a.success ? $(".msg").removeClass('bg-red').addClass('bg-green').show().text("操作成功.") : $(".msg").removeClass('bg-green').addClass('bg-red').show().text(a.msg)
                },
                beforeSend: function () {
                    $("#Button_OK").attr("disabled", "disabled").text("正在提交")
                },
                complete: function () {
                    $("#Button_OK").removeAttr("disabled").text("确定")
                }
            })
        })
    });
</script>
