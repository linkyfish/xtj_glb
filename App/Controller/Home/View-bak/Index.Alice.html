<script type="text/javascript">

    var		strRedirectUrl			= "" ;

    // 检查是否已登入，未登入则跳登入视窗
    function CheckIsLogin(_strURL)
    {
        if(IsLogin()){
            //已登入直接导向指定页
            document.location.href			= _strURL ;
        }
        else{
            //未登入，显示登入视窗，并记下登入后要导向的页面
            strRedirectUrl					= _strURL ;
            ResetVerifyCode('Login') ;
            $(".SignIn").click();
            AutoFocus() ;
        }
    }

    // 刷新验证码
    function ResetVerifyCode(_Type) {
        var strImgaeID		= (_Type ==  "Login" ? "imgVerifyCodeLogin" : "imgVerifyCodeRegister") ;
        var strID			= (_Type ==  "Login" ? "f_strVerifyCodeLogin" : "f_strVerifyCodeRegister") ;
        if(document.getElementById(strImgaeID) != null) {
            with(document.getElementById(strImgaeID))
                src = (_Type ==  "Login" ? "/Member/LoginVerifyCode.aspx" : "/Member/RegisterVerifyCode.aspx") + '?d=' + (new Date()).getTime();
            $("#"+strID).val("");
        }
    }

    // 点击登入按钮
    function ClickLogin()
    {
        if($("#f_strVerifyCodeLogin").val() == "")
        {
            ShowMessage("验证码尚未输入","member-login-message-box");
            return;
        }

        $("body").append("<div id=\"custom-overlay\" class=\"divLoading\"><div class=\"loading-spinner\"></div></div>") ;
        $("body").loading({
            overlay: $('#custom-overlay')
        }) ;

        if(strRedirectUrl == null || strRedirectUrl == "")
            strRedirectUrl				= 'https://www.gametower.com.tw/Games/tmd/hall/index.aspx' ;

        if(strDoLoginRedirectUrl)
            strDoLoginRedirectUrl		= strRedirectUrl;

        var formObj_TMD_Login = $("#form_tmd_login");
        var formData_TMD_Login = new FormData(formObj_TMD_Login[0]);

        $.ajax({
            url: '/Games/tmd/member/login/x_DoLogin.aspx',
            type: 'post',
            data:  formData_TMD_Login,
            contentType: false,
            cache: false,
            processData: false,
            success: function(JData)
            {
                if (JData.STATUS == 1)
                {
                    location.href = strRedirectUrl ;
                }
                else
                    DoLoginSuccess(JData,'f_strIDLogin','f_qXMsIXNl1zhRuP4vxPs8SpiI4sdqym5hhg2eALrMvIalfJJCd8lxPdEnfk9m4o','f_strVerifyCodeLogin', 'imgVerifyCodeLogin')
            },
            error: function(jqXHR,textStatus,errorThrown) {
                if(location.href.toLowerCase().indexOf('games/tmd') > -1)
                    $('#custom-overlay').remove() ;

                if (!bJsonp)
                    DoLoginFail(jqXHR.responseText + ":" + textStatus + ":" + errorThrown,'f_strIDLogin','f_qXMsIXNl1zhRuP4vxPs8SpiI4sdqym5hhg2eALrMvIalfJJCd8lxPdEnfk9m4o','f_strVerifyCodeLogin', 'imgVerifyCodeLogin');
            }
        });
    }

    // 记住帐号设定
    $(document).ready(function() {

    });

    // 自动focus
    function AutoFocus()
    {
        if($('#f_strIDLogin').val() == '')
            $('#f_strIDLogin').focus();
    }

</script>
